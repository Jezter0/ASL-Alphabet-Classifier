<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ASL Recognition{% endblock %}</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background: #121212;
            color: #eaeaea;
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            background: #1f1f1f !important;
            border-bottom: 1px solid #333;
        }

        .card {
            background: #1c1c1c;
            border: none;
            border-radius: 14px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.45);
        }

        footer {
            text-align: center;
            padding: 25px 0;
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark px-3">
    <span class="navbar-brand fw-bold">ASL Recognition</span>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer class="mt-5">
    ASL Recognition System
</footer>

</body>
</html>
