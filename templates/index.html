{% extends "layout.html" %}
{% block title %}ASL Live Recognition{% endblock %}

{% block content %}
<h1 class="text-center fw-bold mb-4 fade-in" style="color:#333;">ASL Live Prediction</h1>

<div class="row justify-content-center fade-in">
    <div class="col-md-9 justify-content-center">

        <div class="glass-card p-4 rounded-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="h3 fw-semibold m-0" style="color:#222;">Live Camera Feed</h4>

                <select id="model" class="form-select w-auto shadow-sm border-0 bg-light">
                    <option value="cnn">CNN</option>
                    <option value="efficientnet">EfficientNet</option>
                    <!-- <option value="convnext">ConvNeXt</option> -->
                    <option value="resnet">ResNet</option>
                    <option value="landmark">Landmark</option>
                </select>
            </div>

            <div class="position-relative text-center rounded-cam">
                <video id="cam" autoplay playsinline style="width: 100%; max-height: 420px;"></video>
                <canvas id="overlay" class="position-absolute top-0 start-0" style="pointer-events:none;"></canvas>
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-glass btn-lg px-5" id="startBtn">Start Camera</button>
            </div>

            <hr class="my-4">

            <h5 class="text-center fw-semibold" style="color:#444;">Detected Letter</h5>
            <h1 id="prediction" class="text-center fw-bold text-success">â€”</h1>

            <div class="progress mx-auto" style="height: 12px; width: 70%;">
                <div id="confBar" class="progress-bar bg-success" role="progressbar" style="width: 0%;"></div>
            </div>
        </div>

    </div>
</div>

<script type="module" src="{{ url_for('static', filename='script.js') }}"></script>

{% endblock %}
